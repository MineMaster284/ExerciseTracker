<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise Viewer - Log In</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  
  <style>
      body {
          font-size: 125%;
      }

      .content {
          height: 75%;
          width: 45%;
          background-image: url('resources/twilight-small.jpg');
          filter: brightness(75%);
      }

      .centered {
          position: fixed;
          top: 50%;
          left: 50%;
          /* bring your own prefixes */
          transform: translate(-50%, -50%);
      }

      ul {
          list-style: none;
          margin: 1em 0;
          padding: 0;
      }

      ul li {
          margin: 0;
          padding: 3px 10px 5px 20px;
      }

      ul li:hover {
          color: black;
          background-color: #d5c4e4;
      }

      .groupHeader {
          color: lightgrey;
          font-size: 125%;
      }

      a {
          font-size: 110%;
          text-decoration: none;
          color: blanchedalmond;
      }

      a:hover {
          color: black;
      }
  </style>

</head>
<body>
<div class="content centered">
  <h1 style="color: white; text-align: center">Crabb Family Exercise Challenge</h1>
  <div style="display: flex; justify-content: space-around">
    <div>
      <span class="groupHeader">Parents</span>
      <ul>
        <li><a href="nameChosen?name=TONY">Tony</a></li>
        <li><a href="nameChosen?name=LAVERNE">Laverne</a></li>
      </ul>
      <span class="groupHeader">Kids</span>
      <ul>
        <li><a href="nameChosen?name=VICKIE">Vickie</a></li>
        <li><a href="nameChosen?name=PAM">Pam</a></li>
        <li><a href="nameChosen?name=CINDY">Cindy</a></li>
        <li><a href="nameChosen?name=RANDY">Randy</a></li>
        <li><a href="nameChosen?name=KEVIN">Kevin</a></li>
      </ul>
    </div>
    
    <div>
      <span class="groupHeader">Outlaws</span>
      <ul>
        <li><a href="nameChosen?name=HAYDEN">Hayden</a></li>
        <li><a href="nameChosen?name=MARK">Mark</a></li>
        <li><a href="nameChosen?name=AIMEE">Aimee</a></li>
        <li><a href="nameChosen?name=JEN">Jen</a></li>
      </ul>
      <span class="groupHeader">GrandKids</span>
      <ul>
        <li><a href="nameChosen?name=JASON">Jason</a></li>
        <li><a href="nameChosen?name=ALEX">Alex</a></li>
      </ul>
    </div>
  </div>
  <h2 style="color: white; text-align: center">Click a name to view/update their progress</h2>
</div>
<form id="nameForm" action="/view" method="post">
  <input type="hidden" name="name"/>
</form>
</body>
</html>
